<!doctype html>
<html lang="ko">
<head><title>HTML Entities</title></head>
<h1>HTML 엔티티</h1>
<body>
<p>¢(센트) 엔티티사용 : &#162; </p>
<p>£(파운드화) 엔티티사용 : &pound; </p>
<p>¥(엔화) 엔티티사용 : &#165; </p>
<p>€(유로화) 엔티티사용 : &euro; </p>
<p>©(저작권) 엔티티사용 : &#169; </p>
<p>®(등록상표) 엔티티사용 : &#174; </p>
<p>×(곱셈) 엔티티사용 : &times; </p>
<p>÷(나눗셈) 엔티티사용 : &divide; </p>
</body>
</html>
